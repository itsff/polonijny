{% extends "layout.html" %}
{% block body %}

<div class="centered-block">
    <a class="btn btn-success" href="{{ url_for('losuj') }}" role="button">Losuj hasło &raquo;</a>
</div>


<div class="centered-block">
    <p>Wybierz literę:</p>
{% for l in letters %}
    <h2 class="pull-left"><a href="{{ url_for('show_letter', letter=l) }}">{{ l.upper() }}</a></h2>
{% endfor %}

</div>


<br />


{% endblock %}
